<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Exercise [4.4] React Movie Rating</title>

    <style>
		.movie h1{
			display:inline;
		}
		.movie .rating{
            display:inline;
        }
		
		.movie .length{
			font-size:90%;
		}
		
		.movie{
			border-bottom: 1px solid #ccc;
		}
	
        .rating span{
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>4.4 React Movie Rating</h1>
    <div id="container"></div>
	<p><i>Tip: Check console to see the changes to the movie objects (or type console.log(movies) to see the current state).</i></p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react-dom.min.js"></script>
    <script src="build/app.js"></script>
</body>
</html>
