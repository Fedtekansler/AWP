<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="script.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <title>Exercise 4.4 - AngularJS Movie Rating</title>
</head>
<body ng-app="starExample">
    <h1>Exercise 4.4 AngularJS Movie Rating</h1>
	<div ng-controller="ctrl as ctrl">
		<div id="movieContainer" ng-repeat="x in movies">
			<h1>{{x.title}}</h1> <span rating ng-model="x.rating" max="5"></span>
			<p>{{x.length}} minutes</p>
			<p>{{x.description}}</p>
		</div>
	</div>
</body>
</html>
